<body>
    <script>
        document.write("<center>segitiga ganjil terbalik kosong<br>");
        for (var i = 1; i <= 21; i++) {
            if (i == 1) {
                for (var k = i; k <= 21; k++) {
                    if(k %2== 1){
                        document.write("*");
                    }else{
                        document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                    }
                }
            }else if(i %2== 1 & i <= 19){
                document.write("*");
                for (var k = i; k <= 21; k++) {
                    if (k %2== 1) {
                        document.write("&nbsp;");
                    } else {
                        document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                    }
                }
                document.write("*");
            }else if(i == 21){
                document.write("*");
            }
            document.write("<br>");
        }
            document.write("</center>");
    </script>
