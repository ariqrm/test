<html>

<body>
    <script>
        document.write("segitiga ganjil terbalik<br>");
        for (var i = 1; i <= 11; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("&nbsp;");
                for (var l = 1; l <= 5; l++) {
                    document.write("&nbsp;");
                }
            }
            for (var k = i; k <= 11; k++) {
                document.write("*");
                for (var l = 1; l <= 11; l++) {
                    document.write("&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
